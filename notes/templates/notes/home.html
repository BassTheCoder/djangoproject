{% extends "notes/base.html" %}
{% block bodycontent %}
    <h1>Your Notes</h1>

    <a href="{% url 'note-add' %}">Add new note</a></br>
    <ul>
    {% for note in notes %}
    {% if note.author == request.user %}
    <li>
      <a href="notes/{{ note.id }}"> {{ note.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
  </ul>
{% endblock bodycontent %}
