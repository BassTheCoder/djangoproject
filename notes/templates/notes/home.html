{% extends "notes/base.html" %}
{% block bodycontent %}
    <h1>Your Notes</h1>

    <a class="btn btn-info" href="{% url 'note-add' %}">Add new note</a></br></br>
    <ul class="list-group">
    {% for note in notes %}
    {% if note.author == request.user %}
    <li class="list-group-item">
      <a href="{% url 'note-view' note.id %}"> {{ note.title }}</a> (created: {{ note.date_created }})
    </li>
    {% endif %}
  {% endfor %}
  </ul>
{% endblock bodycontent %}
